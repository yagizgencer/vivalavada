<label for="trends-map-select">Select a metric:</label>
<select id="trends-map-select">
    <option value="ratings-style">Ratings of beer styles</option>
    <option value="popularity-style">Popularity of beer styles</option>
    <option value="ratings-brewery">Ratings of brewery locations</option>
    <option value="popularity-brewery">Popularity of brewery locations</option>
</select>
<div id="trends-map"></div>
